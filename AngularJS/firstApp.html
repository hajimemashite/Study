<!DOCTYPE html>
<html>
<head>
	<title>Caculator - This is first app with Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<meta charset="utf-8">
</head>
<body>

<div ng-app="firstApp">
	<div ng-controller="headerController">
		<h2>Xin chào {{data.ban}} đến với website {{data.website}} !</h2>
	</div>
	<div ng-controller="contentController">
		<h3>Đây là Content Controller. Được tạo bởi {{data.name}} đến từ {{data.location}}!</h3>
	</div>
	<script type="text/javascript">
		angular.module("firstApp",[]).controller("headerController",function($scope){
			$scope.data={
				ban: "các bạn",
				website: "google.com.vn"
			};
		}).controller("contentController",function($scope){
			$scope.data={
				name:"Son",
				location: "Lam Dong iu dấu!"
			}
		});
	</script>
</div>

</body>
</html>
