<!DOCTYPE>
<html>
<head>
	<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		//$("#red").toggle(1000);
		$("#green").toggle(1000);
		$("#blue").toggle(1000);
		$("#red").fadeIn(1000);
	});
	$("#slide").click(function(){
		$("#pa").slideDown("slow");
	});
});
</script>
</head>
<body>
<!--toggle($(selector).toggle(speed,callback);-->

<button>toogle</button>
<p>Toggle here!</p>
<div id="red" style="width: 100px;height: 100px;background-color: red; margin-top:10px;"></div>
<div id="green" style="width: 100px;height: 100px;background-color: green; margin-top:10px;"></div>
<div id="blue" style="width: 100px;height: 100px;background-color: blue; margin-top:10px;"></div>

<p id="slide">click here</p>
<p id="pa" style="display: none;padding:50px;">dsdsdsdsdsd</p>

</body>
</html>
