<!DOCTYPE html>
<html>
<head>
	<title>Slide with Jquery</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<style type="text/css">
		#slide{
			margin: 0 auto;
			width: 850px;
			height: 315px;
			position: relative;
			border: 2px #ccc solid;
		}
		img{
			width: 850px;
			height: 315px;
		}
		#next,#prev{
			width: 48px;
			height: 48px;
			position: absolute;
			top:130px;
			cursor: pointer;
			z-index: 10;
		}
		#next{
			right: 0;
		}
		#prev{
			left: 0;
		}
		#nav{
			position: absolute;
			bottom: 20px;
			list-style: none;
			left: 200px;
		}
		ul li{
			display: inline;
			padding: 5px;
			background: blue;
			border-radius: 5px;
			cursor: pointer;
			border: 1px #ccc solid;
		}
		p{
			position: absolute;
			bottom: 0px;
			background: white;
			opacity: 0.2;
			width: 850px;
			height: 50px;
			bottom: -20px;
		}
		ul li.active{
			background: red;
			color: white;
		}
		.img{
			top: 0;
			left: 0;
			position: absolute;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			var stt=0;
			endImg=parseInt($(".img:last").attr("stt"));

			satrImg=parseInt($(".img:first").attr("stt"));
			$(".img").each(function(){
				if($(this).is(':visible'))
				{
					stt=parseInt($(this).attr("stt"));
				}
			})
				
			$("#next").click(function(){
				next=++stt;
				if(next==endImg)
				{
					stt=(satrImg-1);
				}
				$(".img").hide();
				$(".img").eq(next).show();
				$("li").removeClass("active");
				$("li").eq(next).addClass('active');
				
			});
			$("#prev").click(function(){
				if(stt==0)
				{
					stt=(endImg+1);
				}
				prev= --stt; 
				$(".img").hide();
				$(".img").eq(prev).show();
				$("li").removeClass("active");
				$("li").eq(prev).addClass('active');
			});
			setInterval(function(){
				$("#next").click();
			},1000);
		});
	</script>

</head>
<body>

<div id="slide">
	<img id="next" src="img/next.png"/>
	<img id="prev" src="img/previous.png"/>
	<div class="img" stt="0"><img src="img/1.jpg" /><p>slide 1</p></div>
	<div class="img" stt="1" style="display: none;"><img src="img/2.jpg"/><p>slide 2</p></div>
	<div class="img" stt="2" style="display: none;"><img src="img/3.jpg"/><p>slide 3</p></div>
	<ul id="nav">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</div>

</body>
</html>
